<html lang="en">
<head>

<body>
    <div class="container">
        <h1>check your vowels here</h1>

        <div class="input">
            <div class="text-area--input">
                <label for='text'>Text:</label>
                <textarea id='text' name='text' class='text'></textarea>
            </div>
            
            <div class="button-area--input">
                <div class='clear--button-area'>
                    <input class='clear-btn' id='clear-btn' type='button' value='clear'>                            
                </div>                        
                <div class='vowels--button-area'>                        
                    <input class='add-btn' id='vowels-btn' type='button' value='check vowels'>                            
                </div>
                
            </div>
            <div class='display-answer' id='answer'></div>
        </div>





    </div>
